name: ggm-dev

services:
  oracle:
    image: gvenzl/oracle-free:latest-faststart
    container_name: ggm-oracle
    environment:
      ORACLE_PASSWORD: test123
      ORACLE_DATABASE: ggm
      APP_USER: appuser
      APP_USER_PASSWORD: apppass
    ports:
      - "1521:1521"
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - oracle-data:/opt/oracle/oradata

  postgres:
    image: postgres:16
    container_name: ggm-postgres
    environment:
      POSTGRES_USER: ggm
      POSTGRES_PASSWORD: ggm_dev
      POSTGRES_DB: ggm_dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ggm -d ggm_dev"]
      interval: 2s
      timeout: 5s
      retries: 30
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ggm-mssql
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "GGM_Dev123!"
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "GGM_Dev123!" -Q "SELECT 1" -C -b
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    volumes:
      - mssql-data:/var/opt/mssql

  mysql:
    image: mysql:8
    container_name: ggm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ggm_dev
      MYSQL_DATABASE: ggm_dev
    ports:
      - "3306:3306"
    healthcheck:
      test: mysqladmin ping -h localhost -u root -pggm_dev
      interval: 5s
      timeout: 5s
      retries: 30
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  oracle-data:
  postgres-data:
  mssql-data:
  mysql-data:
