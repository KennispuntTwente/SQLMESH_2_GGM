name: Schema validation
# Tests that GGM DDL SQL code matches SQLMesh models

# This workflow tests that the GGM DDL SQL code matches the SQLMesh models

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: schema-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12.10"
          enable-cache: true
          cache-dependency-glob: |
            uv.lock
            pyproject.toml
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Validate schema (DDL vs. SQLMesh models)
        run: uv run python scripts/validate_schema.py
